<div class="testimonial-card">
  <!-- Note avec étoiles -->
  <div class="rating-container">
    <div class="stars">
      <span 
        *ngFor="let filled of getStarArray(testimonial.rating)" 
        class="star"
        [class.filled]="filled"
      >
        ★
      </span>
    </div>
  </div>

  <!-- Contenu du témoignage -->
  <blockquote class="testimonial-content">
    <p class="testimonial-text">
      "{{ testimonial.content }}"
    </p>
  </blockquote>

  <!-- Avatar et informations du client -->
  <div class="client-info">
    <div class="avatar-container">
      <img 
        [src]="testimonial.avatar" 
        [alt]="testimonial.name"
        class="client-avatar"
      >
      <!-- Badge de vérification -->
      <div class="verification-badge">
        <svg class="verification-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>
    
    <div class="client-details">
      <h4 class="client-name">
        {{ testimonial.name }}
      </h4>
      <p class="client-role">
        {{ testimonial.role }}
      </p>
    </div>
  </div>

  <!-- Date -->
  <div class="testimonial-date">
    <p class="date-text">
      {{ testimonial.date }}
    </p>
  </div>

  <!-- Quote decoration -->
  <div class="quote-decoration">
    <svg class="quote-icon" fill="currentColor" viewBox="0 0 24 24">
      <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
    </svg>
  </div>
</div>
