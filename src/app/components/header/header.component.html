<header class="header">
  <div class="container-custom">
    <nav class="nav">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/" class="logo-link">
          <span class="logo-text">BabyAnnr</span>
        </a>
      </div>

      <!-- Navigation desktop -->
      <div class="nav-links desktop-nav">
        <a routerLink="/" routerLinkActive="nav-link-active" class="nav-link">Accueil</a>
        <a routerLink="/products" routerLinkActive="nav-link-active" class="nav-link">Produits</a>
        <a routerLink="/categories" routerLinkActive="nav-link-active" class="nav-link">Catégories</a>
        <a routerLink="/about" routerLinkActive="nav-link-active" class="nav-link">À propos</a>
        <a routerLink="/contact" routerLinkActive="nav-link-active" class="nav-link">Contact</a>
      </div>

      <!-- Actions côté droit -->
      <div class="nav-actions">
        <!-- Toggle mode sombre -->
        <button 
          (click)="toggleDarkMode()" 
          class="action-btn theme-toggle"
          [attr.aria-label]="isDarkMode ? 'Passer au mode clair' : 'Passer au mode sombre'"
        >
          <svg *ngIf="!isDarkMode" class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="isDarkMode" class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- Recherche -->
        <button 
          (click)="toggleSearch()" 
          class="action-btn search-toggle"
          aria-label="Ouvrir la recherche"
        >
          <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>

        <!-- Favoris -->
        <a routerLink="/favorites" class="action-btn favorites-btn" aria-label="Favoris">
          <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
          </svg>
          <span *ngIf="favoritesCount > 0" class="badge-count">{{ favoritesCount }}</span>
        </a>

     

        <!-- Menu mobile -->
        <button 
          (click)="toggleMobileMenu()" 
          class="mobile-menu-btn"
          aria-label="Menu mobile"
        >
          <svg class="mobile-menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Barre de recherche -->
    <div *ngIf="isSearchOpen" class="search-bar">
      <div class="search-container">
        <input 
          type="text" 
          [(ngModel)]="searchQuery" 
          (keyup.enter)="onSearch()" 
          placeholder="Rechercher des produits..."
          class="search-input"
        >
        <button (click)="onSearch()" class="search-btn">
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menu mobile -->
    <div *ngIf="isMobileMenuOpen" class="mobile-menu">
      <a routerLink="/" routerLinkActive="nav-link-mobile-active" class="nav-link-mobile">Accueil</a>
      <a routerLink="/products" routerLinkActive="nav-link-mobile-active" class="nav-link-mobile">Produits</a>
      <a routerLink="/categories" routerLinkActive="nav-link-mobile-active" class="nav-link-mobile">Catégories</a>
      <a routerLink="/about" routerLinkActive="nav-link-mobile-active" class="nav-link-mobile">À propos</a>
      <a routerLink="/favorites" routerLinkActive="nav-link-mobile-active" class="nav-link-mobile">Favoris</a>
      <a routerLink="/contact" routerLinkActive="nav-link-mobile-active" class="nav-link-mobile">Contact</a>
    </div>
  </div>
</header>
